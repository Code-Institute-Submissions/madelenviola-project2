<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To-do list maker">
    <meta name="keywords" content="create to-do list, to-do list, to-do, planning day">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>My Daily Do's</title>
</head>
<body>
    <header>
        <section>
            <a href="index.html">
                <h1 id="logo">DoneByBedtime</h1>
            </a>
        </header>
    </section>
    <section class="content-form">
            <div class="form-container">
            <form id="to-do-form" onsubmit="return false">
                <input 
                type="text"
                id="addtaskField"
                placeholder="Write your task here" />
                <span onclick="newElement()" class="button">add task</span>
                </form>
                <h2>My to-do's before bedtime</h2>
                <ul id="todoList">
                    <li>
                        meditate
                    </li>
                </ul>
            </div>
            </div>
            </section>
<script src="/assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/2824bb99ca.js" crossorigin="anonymous"></script>
</body>
</html>
