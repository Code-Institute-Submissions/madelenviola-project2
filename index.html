<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To-do list maker">
    <meta name="keywords" content="create to-do list, to-do list, to-do, planning day">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>My Daily Do's</title>
</head>
<body>
    <header>
        <section>
            <a href="index.html">
                <h1 id="logo">DoneByBedtime</h1>
            </a>
            <form id="to-do-form">
                <input 
                type="text"
                id="add-task-field"
                placeholder="Write your task here" />
                <input
                type="submit"
                id="add-task-submit"
                value="+ add task" />
                </form>
        </section>
    </header>
        <section class="to-do-list">
         <h2>To-do</h2>
         <div id="to-dos">
         <div class="to-do">
            <input
              type="text"
              class="text"
              value="My to-to task"
              readonly

              />
         </div>
         <div class="actions">
            <button class="edit-task">Edit</button>
            <button class="delete-task">Delete</button>
         </div>
         </div>
        </section>
<script src="/assets/js/script.js"></script>
</body>
</html>
